<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="ara.css">
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body ng-controller="control">
<div style="height: 50px;"></div>
<div  class="container-fluid">
<div class="row">
  <div class="col-xs-6 col-md-4">
  <div class="form-group">
  <label for="usr">Konu</label>
  <input type="text" class="form-control" ng-model="veri.ad">
</div>
</div>
  <div class="col-xs-6 col-md-4">
  <div class="form-group">
  <label for="usr">Mesaj</label>
  <textarea  style="resize: none;" class="form-control"  rows="4" cols="4"  ng-model="veri.mesaj"></textarea>
</div>
</div>
  <div class="col-xs-6 col-md-4">
 <div class="form-group">
  <label for="usr">Tarih</label>
  <input type='datetime' class="form-control" id='datepicker'  ng-model="veri.tarih"/></div>
  </div>
</div>
<div style="height: 15px;"></div>
<div class="row">
  <div class="col-xs-2 col-md-2"></div>
  <div class="col-xs-2 col-md-4"><button type="button" class="btn btn-primary btn-lg btn-block" ng-click="ekle(id)">Ekle</button></div>
   <div class="col-xs-2 col-md-4"><button type="button" style="background-color: #4CAF50;" class="btn btn-primary btn-lg btn-block" 
   ng-click="duzenle(id)" onClick="window.location.reload(false)"  >Düzenleee</button></div>
  <div class="col-xs-2 col-md-2"></div>
</div>
<div style="height: 25px;"></div>
<div class="row" 
	<tr ng-repeat="list in listem">
	<div class="col-xs-3"></div>
  <div class="col-xs-6"><div class="event">
  <div class="row">
  <div class="col-xs-1"></div>
  	<div class="col-xs-6">
  		<b>No:<span>{{list.id}}</span><b>|
  		<b>Tarih</b><span> {{list.tarih | date:'dd/MM/yyyy'}}</span><br>
  		Konu:{{list.ad}}<br>
  		Mesaj
  		<textarea  disabled style="width: 390px; height: 185px; resize: none;" >{{list.mesaj}}</textarea>


  	</div>
  	<div class="col-xs-2"></div>
  	<div class="col-xs-3"><button  style="margin-top:5px; color:white;  padding: 15px 32px; background-color:red; " class="btn btn-default" ng-click="sil(list.id)">Sil</button>
    <button  style="margin-top:30px; color:white; background-color:green; padding: 15px 32px;" class="btn btn-default" ng-click="sec(list.id)" >Düzenle</button></div>
  </div>
 
</div>
</div>
  
  <div class="col-xs-3"></div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script type="text/javascript" src="angularcode.js"></script>
</body>
</html>
